env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  # åŠ¨æ€è®¾ç½®TAG_NAMEï¼šå¦‚æœæ˜¯tagè§¦å‘ï¼Œä½¿ç”¨å®é™…çš„tagåï¼›å¦åˆ™ä½¿ç”¨è¾“å…¥å‚æ•°
  TAG_NAME: ${{ github.ref_name != '' && startsWith(github.ref_name, 'v') && github.ref_type == 'tag' && github.ref_name || inputs.upload-tag }}
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.2"
  UPLOAD_ARTIFACT: "${{ inputs.upload-artifact }}"

jobs:
  generate-bridge:
    if: ${{ inputs.build-ios != false && github.event_name != 'push' || github.event_name == 'push' && inputs.build-ios != false }}
    uses: ./.github/workflows/bridge.yml

  build-rustdesk-ios:
    if: ${{ inputs.build-ios != false && github.event_name != 'push' || github.event_name == 'push' && inputs.build-ios != false }}
    name: Build RustDesk iOS IPA
    runs-on: macos-13
    needs: [generate-bridge]
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install nasm yasm

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! $VCPKG_ROOT/vcpkg \
            install \
            --triplet arm64-ios \
            --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-ios
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-lib-cache-ios
          key: aarch64-apple-ios

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Build rustdesk lib
        run: |
          rustup target add aarch64-apple-ios
          cargo build --features flutter,hwcodec --release --target aarch64-apple-ios --lib

      - name: Build iOS IPA (unsigned)
        shell: bash
        run: |
          cd flutter
          # åˆ›å»ºå¯¼å‡ºé…ç½®plistæ–‡ä»¶
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string></string>
              <key>compileBitcode</key>
              <false/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict/>
          </dict>
          </plist>
          EOF
          
          flutter build ipa --release --no-codesign --export-options-plist=ExportOptions.plist
          
          # é‡å‘½åIPAæ–‡ä»¶ï¼ŒåŒ…å«ç‰ˆæœ¬å’Œæ—¥æœŸä¿¡æ¯
          BUILD_DATE=$(date +"%Y%m%d_%H%M%S")
          for ipa_file in build/ios/ipa/*.ipa; do
            mv "$ipa_file" "build/ios/ipa/rustdesk-ios-${{ env.VERSION }}-$BUILD_DATE-unsigned.ipa"
          done

      - name: Upload IPA to Actions Artifacts (å¯ç›´æ¥ä¸‹è½½)
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-ios-unsigned-ipa
          path: flutter/build/ios/ipa/*.ipa
          retention-days: 30
          # ä½¿ç”¨åŒ…å«ç‰ˆæœ¬å’Œæ—¥æœŸçš„æ–‡ä»¶å
          if-no-files-found: error

      - name: Create Release and Upload IPA to GitHub Release
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          prerelease: ${{ !contains(env.TAG_NAME, 'stable') }}
          files: |
            flutter/build/ios/ipa/*.ipa
          body: |
            Unsigned RustDesk iOS IPA build
            
            **ç‰ˆæœ¬ä¿¡æ¯:**
            - ç‰ˆæœ¬: ${{ env.VERSION }}
            - Flutter: ${{ env.FLUTTER_VERSION }}
            - æ„å»ºæ—¥æœŸ: ${{ github.event.head_commit.timestamp || format(time.now(), 'YYYY-MM-DD HH:mm:ss UTC') }}
            - æ„å»ºç±»å‹: ${{ github.event_name == 'workflow_dispatch' && 'æ‰‹åŠ¨æ„å»º' || 'è‡ªåŠ¨æ„å»º' }}
            
            **è¯´æ˜:**
            - æ­¤ä¸ºæœªç­¾åçš„ IPA æ–‡ä»¶ï¼Œä»…ç”¨äºæµ‹è¯•ç›®çš„
            - å¦‚éœ€å®‰è£…åˆ°è®¾å¤‡ï¼Œéœ€è¦è‡ªè¡Œç­¾åæˆ–ä½¿ç”¨å¼€å‘è€…è¯ä¹¦
            
            **ä¸‹è½½æ–¹å¼:**
            1. åœ¨æ­¤Releaseé¡µé¢ç›´æ¥ä¸‹è½½
            2. æˆ–åœ¨Actionsé¡µé¢ArtifactsåŒºåŸŸä¸‹è½½

      - name: Display Build Info
        run: |
          echo "ğŸ‰ iOS IPA æ„å»ºå®Œæˆ!"
          echo "ğŸ“¦ IPA æ–‡ä»¶å·²ä¸Šä¼ åˆ°ä»¥ä¸‹ä½ç½®:"
          echo "   - Actions Artifacts: å¯åœ¨æœ¬å·¥ä½œæµè¿è¡Œé¡µé¢çš„ArtifactsåŒºåŸŸä¸‹è½½"
          if [ "$UPLOAD_ARTIFACT" == "true" ]; then
            echo "   - GitHub Release: https://github.com/$GITHUB_REPOSITORY/releases/tag/$TAG_NAME"
          fi
          echo "ğŸ“± æ–‡ä»¶å: $(ls flutter/build/ios/ipa/)"

