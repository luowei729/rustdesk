        required: true
      upload-tag:
        description: 'å‘å¸ƒæ ‡ç­¾åç§°'
        type: string
        default: 'manual-build'
        required: true
      build-ios:
        description: 'æ˜¯å¦æ„å»ºiOSç‰ˆæœ¬'
        type: boolean
        default: true
